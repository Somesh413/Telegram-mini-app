<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WOW EARNING</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>

    .tab-content.active { display: block; }
  </style>
</head>
<body class="bg-gray-100 font-sans"><!-- Wallet Balance --><div class="bg-green-600 text-white p-4 text-center">
  <h1 class="text-xl font-bold">WOW EARNING</h1>
  <p>Wallet Balance: â‚¹<span id="walletBalance">0</span></p>
</div><!-- Content Tabs --><div class="p-4 pb-20">
  <!-- Task Tab -->
  <div id="task" class="tab-content active">
    <h2 class="text-green-700 font-semibold mb-2">Available Offers</h2>
    <div id="taskList"></div>
  </div>  <!-- Watch & Spin Tab -->  <div id="watch" class="tab-content">
    <h2 class="text-green-700 font-semibold">Watch & Earn</h2>
    <button onclick="claimWatch()" class="bg-green-500 text-white px-3 py-2 mt-2 rounded">Watch Video & Earn â‚¹2</button><h2 class="text-green-700 font-semibold mt-4">ðŸŽ¡ Spin & Earn</h2>
<button onclick="spinAndEarn()" class="bg-yellow-500 text-white px-3 py-2 mt-2 rounded">Spin Now</button>

<h2 class="text-green-700 font-semibold mt-4">ðŸ“¢ Join Telegram</h2>
<button onclick="joinTelegram()" class="bg-blue-500 text-white px-3 py-2 mt-2 rounded">Join & Earn â‚¹3</button>

  </div>  <!-- Refer Tab -->  <div id="refer" class="tab-content">
    <h2 class="text-green-700 font-semibold">Refer & Earn</h2>
    <p>Your Referral Link:</p>
    <input type="text" readonly id="refLink" value="https://yourapp.netlify.app/?ref=USER_ID" class="w-full border rounded p-1 mt-1">
    <button onclick="copyReferral()" class="mt-2 w-full bg-blue-600 text-white py-2 rounded">Copy Referral Link</button>
  </div>  <!-- Wallet Tab -->  <div id="wallet" class="tab-content">
    <h2 class="text-green-700 font-semibold">Wallet</h2>
    <p class="text-sm">Transaction History:</p>
    <ul id="history" class="text-xs text-gray-600 my-2"></ul><h2 class="text-green-700 font-semibold mt-4">Withdraw</h2>
<select id="method" class="w-full p-2 border rounded">
  <option value="upi">UPI</option>
  <option value="bank">Bank Transfer</option>
</select>
<input type="text" id="details" placeholder="Enter UPI ID or Bank Details" class="w-full p-2 border rounded mt-2">
<button onclick="withdraw()" class="mt-2 w-full bg-yellow-600 text-white py-2 rounded">Request Withdraw</button>

  </div>
</div><!-- Bottom Navigation with Circles --><div class="flex justify-around bg-white shadow fixed bottom-0 left-0 right-0 z-50 text-xs py-2">
  <button onclick="switchTab('task')" class="flex flex-col items-center">
    <div class="bg-green-500 text-white rounded-full h-12 w-12 flex items-center justify-center">ðŸŽ¯</div>
    <span class="mt-1 text-green-700">Offers</span>
  </button>
  <button onclick="switchTab('watch')" class="flex flex-col items-center">
    <div class="bg-yellow-500 text-white rounded-full h-12 w-12 flex items-center justify-center">ðŸŽ¥</div>
    <span class="mt-1 text-yellow-600">Task</span>
  </button>
  <button onclick="switchTab('refer')" class="flex flex-col items-center">
    <div class="bg-blue-600 text-white rounded-full h-12 w-12 flex items-center justify-center">ðŸ‘¥</div>
    <span class="mt-1 text-blue-700">Refer</span>
  </button>
  <button onclick="switchTab('wallet')" class="flex flex-col items-center">
    <div class="bg-purple-500 text-white rounded-full h-12 w-12 flex items-center justify-center">ðŸ’³</div>
    <span class="mt-1 text-purple-700">Withdraw</span>
  </button>
</div><script>
let wallet = 0;
const taskList = [
  { title: "Download PayZapp", coins: 10 },
  { title: "Install & Signup on RozDhan", coins: 15 },
  { title: "Play 5 min Game", coins: 5 }
];

function updateWallet(amount) {
  wallet += amount;
  document.getElementById('walletBalance').innerText = wallet;
}

function switchTab(tabId) {
  document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
}

function loadTasks() {
  const container = document.getElementById('taskList');
  taskList.forEach(task => {
    const div = document.createElement('div');
    div.className = "bg-white shadow rounded p-3 mb-2";
    div.innerHTML = `<div class='flex justify-between'><span>${task.title}</span><button onclick="completeTask('${task.title}', ${task.coins})" class='bg-green-500 text-white px-2 py-1 rounded'>+â‚¹${task.coins}</button></div>`;
    container.appendChild(div);
  });
}

function completeTask(title, coins) {
  updateWallet(coins);
  document.getElementById('history').innerHTML += `<li>Task: ${title} +â‚¹${coins}</li>`;
  alert(`You've earned â‚¹${coins} for completing: ${title}`);
}

function claimWatch() {
  updateWallet(2);
  document.getElementById('history').innerHTML += `<li>Watched Ad +â‚¹2</li>`;
  alert('Thanks for watching ad! â‚¹2 added.');
}

function spinAndEarn() {
  const amount = Math.floor(Math.random() * 5) + 1;
  updateWallet(amount);
  document.getElementById('history').innerHTML += `<li>Spin & Earn +â‚¹${amount}</li>`;
  alert(`You won â‚¹${amount} from spin!`);
}

function joinTelegram() {
  updateWallet(3);
  document.getElementById('history').innerHTML += `<li>Telegram Joined +â‚¹3</li>`;
  alert('Thanks for joining our Telegram. â‚¹3 added.');
}

function withdraw() {
  const method = document.getElementById('method').value;
  const details = document.getElementById('details').value;
  if (wallet < 20) return alert('Minimum â‚¹20 required.');
  document.getElementById('history').innerHTML += `<li>Withdraw Requested â‚¹${wallet} to ${method.toUpperCase()}: ${details}</li>`;
  alert('Withdraw request sent. Status: Pending');
  wallet = 0;
  updateWallet(0);
}

function copyReferral() {
  const refLink = document.getElementById('refLink');
  refLink.select();
  document.execCommand("copy");
  alert("Referral link copied!");
}

loadTasks();
</script></body>
  </html>
