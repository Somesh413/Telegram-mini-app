<!DOCTYPE html><html lang="en">

</div><!-- Bottom Nav --><div class="fixed bottom-0 left-0 right-0 bg-white shadow-inner flex justify-around py-2 text-sm">

</div><!-- Scripts --><script>
let wallet = 0;
const taskList = [
  { title: "Download PayZapp", coins: 10 },
  { title: "Install & Signup on RozDhan", coins: 15 },
  { title: "Play 5 min Game", coins: 5 }
];
function updateWallet(amount) {
  wallet += amount;
  document.getElementById('walletBalance').innerText = wallet;
}
function switchTab(tab) {
  document.querySelectorAll(".tab-content").forEach(div => div.classList.remove("active"));
  document.getElementById(`tab-${tab}`).classList.add("active");
}
function loadTasks() {
  const container = document.getElementById('taskList');
  taskList.forEach(task => {
    const div = document.createElement('div');
    div.className = "bg-white shadow rounded p-3 mb-2 flex justify-between";
    div.innerHTML = `<span>${task.title}</span><button onclick="completeTask('${task.title}', ${task.coins})" class="bg-green-500 text-white px-2 py-1 rounded">+â‚¹${task.coins}</button>`;
    container.appendChild(div);
  });
}
function completeTask(title, coins) {
  updateWallet(coins);
  document.getElementById('history').innerHTML += `<li>${title} +â‚¹${coins}</li>`;
  alert(`You've earned â‚¹${coins} for completing: ${title}`);
}
function claimWatch() {
  updateWallet(2);
  document.getElementById('history').innerHTML += `<li>Watched Ad +â‚¹2</li>`;
}
function spinWheel() {
  const spinner = document.getElementById("spinner");
  const deg = Math.floor(Math.random() * 360 + 720);
  spinner.style.transform = `rotate(${deg}deg)`;
  setTimeout(() => {
    const rewards = [1, 2, 5, 10, 3, 7];
    const index = Math.floor(((deg % 360) / 60)) % 6;
    const reward = rewards[5 - index];
    updateWallet(reward);
    document.getElementById('history').innerHTML += `<li>Spin +â‚¹${reward}</li>`;
    alert(`You won â‚¹${reward}`);
  }, 2000);
}
function joinTelegram() {
  updateWallet(3);
  document.getElementById('history').innerHTML += `<li>Telegram Join +â‚¹3</li>`;
  alert('Thanks for joining Telegram!');
}
function withdraw() {
  const method = document.getElementById('method').value;
  const details = document.getElementById('details').value;
  if (wallet < 20) return alert('Minimum â‚¹20 required.');
  document.getElementById('history').innerHTML += `<li>Withdraw â‚¹${wallet} to ${method}: ${details}</li>`;
  wallet = 0;
  updateWallet(0);
  alert('Withdraw request sent.');
}
function copyReferral() {
  const refLink = document.getElementById('refLink');
  refLink.select();
  document.execCommand("copy");
  alert("Referral link copied!");
}
loadTasks();
</script></body>
