    <style>
        :root {
            --primary-green: #1db954;
            --dark-green: #107C41;
            --light-green: #f0fff6;
            --primary-blue: #007bff;
            --text-dark: #212529;
            --text-light: #6c757d;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #e9ecef;
            --header-height: 60px;
            --nav-height: 70px;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Main Layout --- */
        .app-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; height: var(--header-height); background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color); flex-shrink: 0;
        }
        .app-header .logo { font-weight: 700; font-size: 22px; color: var(--dark-green); }
        .wallet-balance {
            display: flex; align-items: center; gap: 8px; background-color: var(--light-green);
            padding: 8px 15px; border-radius: 20px; font-weight: 600;
            color: var(--dark-green); font-size: 14px;
        }
        .coin-icon { width: 22px; height: 22px; }
        main { flex-grow: 1; overflow-y: auto; padding: 20px; }
        .app-section { display: none; }
        .app-section.active { display: block; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2.section-title { font-size: 20px; font-weight: 600; margin: 0 0 20px 0; }
        
        /* --- Page Specific Styles --- */

        /* Offers */
        .offer-card {
            background-color: var(--card-bg); border-radius: 12px; padding: 15px;
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .offer-card .info { display: flex; align-items: center; gap: 15px; }
        .offer-card .info img { width: 45px; height: 45px; border-radius: 8px; }
        .offer-card .info .name { font-weight: 500; font-size: 15px; }
        .offer-card .reward { display: flex; align-items: center; gap: 5px; color: var(--primary-green); font-weight: 600; }

        /* NEW: Tasks Section */
        .task-card {
            background-color: var(--card-bg); border-radius: 12px; padding: 20px;
            display: flex; align-items: center; gap: 20px;
            margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .task-card .icon-container {
            flex-shrink: 0; width: 50px; height: 50px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
        .task-card .icon-container img, .task-card .icon-container svg { width: 30px; height: 30px; }
        .task-card .details { flex-grow: 1; }
        .task-card .details h3 { font-size: 16px; margin: 0 0 4px 0; }
        .task-card .details p { font-size: 13px; color: var(--text-light); margin: 0; }
        .task-card .action-button {
            background-color: var(--primary-green); color: white; border-radius: 8px;
            padding: 8px 16px; font-weight: 500; text-decoration: none; border: none; cursor: pointer;
        }
        a.task-card { text-decoration: none; color: inherit; }
        .join-telegram-card .action-button { background-color: var(--primary-blue); }

        /* Spin */
        /* ... (spin styles are unchanged) ... */
        .spin-container { text-align: center; }
        .wheel-container { position: relative; width: 280px; height: 280px; margin: 20px auto; }
        #wheel {
            width: 100%; height: 100%; border-radius: 50%;
            background: conic-gradient(#107C41 0% 10%, #1db954 10% 20%, #107C41 20% 30%, #1db954 30% 40%, #107C41 40% 50%, #1db954 50% 60%, #107C41 60% 70%, #1db954 70% 80%, #107C41 80% 90%, #1db954 90% 100%);
            position: relative; transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
            display: flex; align-items: center; justify-content: center;
            border: 5px solid white; box-shadow: 0 0 20px rgba(0,0,0,0.15);
        }
        .wheel-center { width: 60px; height: 60px; background: white; border-radius: 50%; border: 5px solid var(--dark-green); z-index: 2; }
        .wheel-value {
            position: absolute; color: white; font-weight: 600; font-size: 14px;
            transform: var(--transform); display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        .pointer {
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0;
            border-left: 20px solid transparent; border-right: 20px solid transparent;
            border-bottom: 35px solid #d9534f; z-index: 10;
        }

        /* Refer */
        /* ... (refer card styles are unchanged) ... */
        .refer-card {
            background-color: var(--light-green); padding: 25px; border-radius: 15px;
            text-align: center; border: 2px dashed var(--primary-green);
        }
        .refer-card p { margin: 5px 0 10px; color: var(--text-light); }
        .refer-code { font-size: 28px; font-weight: 700; letter-spacing: 2px; margin-bottom: 15px; color: var(--dark-green); }
        .social-share-container {
            display: flex; justify-content: center; gap: 20px; margin-top: 20px;
        }
        .social-share-container a {
            display: flex; align-items: center; justify-content: center;
            width: 48px; height: 48px; border-radius: 50%; background-color: var(--card-bg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .social-share-container img { width: 28px; height: 28px; }

        /* ... (other styles remain unchanged) ... */
        .rewards-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .reward-day { background-color: var(--card-bg); padding: 20px 15px; border-radius: 12px; text-align: center; border: 1px solid var(--border-color); }
        .reward-day.claimed { background-color: var(--light-green); border-color: var(--primary-green); }
        .reward-day .day { font-size: 14px; color: var(--text-light); margin-bottom: 10px; }
        .reward-day .amount { font-size: 16px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .redeem-balance { text-align: center; padding: 25px; background-color: var(--card-bg); border-radius: 15px; margin-bottom: 25px; }
        .redeem-balance .balance-label { color: var(--text-light); }
        .redeem-balance .balance-amount { font-size: 36px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 10px; margin: 10px 0; }
        .redeem-store { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .redeem-option { background-color: var(--card-bg); padding: 15px; border-radius: 12px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); cursor: pointer; }
        .redeem-option img { width: 45px; height: 45px; object-fit: contain; margin-bottom: 10px; }
        .redeem-option .name { font-weight: 500; font-size: 14px; }
        .redeem-option .cost { font-size: 12px; color: var(--text-light); display: flex; align-items: center; justify-content: center; gap: 4px; margin-top: 5px; }

        /* --- Bottom Navigation --- */
        .bottom-nav {
            display: flex; justify-content: space-around; background-color: var(--card-bg);
            padding: 10px 0; border-top: 1px solid var(--border-color);
            flex-shrink: 0; height: var(--nav-height); box-sizing: border-box;
        }
        .nav-btn { background: none; border: none; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; font-size: 12px; color: var(--text-light); flex: 1; transition: color 0.2s; }
        .nav-btn.active { color: var(--primary-green); font-weight: 500; }
        .nav-btn svg { width: 24px; height: 24px; fill: currentColor; }
        .app-button { background-color: var(--primary-green); color: white; border: none; padding: 15px; border-radius: 12px; font-size: 18px; font-weight: 600; cursor: pointer; width: 100%; margin-top: 20px; transition: background-color 0.2s; }
        .app-button:disabled { background-color: #ced4da; cursor: not-allowed; }
    </style>
</head>
