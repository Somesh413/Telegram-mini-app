function spinWheel() {
  const canvas = document.getElementById("wheel");
  const ctx = canvas.getContext("2d");
  const values = [0.10, 0.50, 0.78, 0.65, 1.00];
  const colors = ["#00ff00", "#66ff66", "#99ff99", "#ccffcc", "#33cc33"];
  const total = values.length;
  const arc = (2 * Math.PI) / total;
  const radius = canvas.width / 2;

  // draw static wheel
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let i = 0; i < total; i++) {
    ctx.beginPath();
    ctx.fillStyle = colors[i];
    ctx.moveTo(radius, radius);
    ctx.arc(radius, radius, radius, arc * i, arc * (i + 1));
    ctx.lineTo(radius, radius);
    ctx.strokeStyle = "black";
    ctx.stroke();
    ctx.fill();
    ctx.closePath();
    
    ctx.fillStyle = "#000";
    ctx.font = "16px Arial";
    ctx.fillText(`â‚¹${values[i]}`, radius + Math.cos(arc * (i + 0.5)) * 80 - 15, radius + Math.sin(arc * (i + 0.5)) * 80);
  }

  // spin logic
  const prizeIndex = Math.floor(Math.random() * total);
  setTimeout(() => {
    alert(`Congrats! You won â‚¹${values[prizeIndex]}`);
  }, 2000);
}
