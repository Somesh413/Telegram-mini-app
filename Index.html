<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task & Earn App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🔥 Task & Earn</h1>
      <p>Your Coins: <span id="coinCount">0</span></p>
    </header>

    <section id="tasks">
      <h2>🎯 Complete a Task</h2>
      <button onclick="completeTask()">Download App & Earn 20 Coins</button>
    </section>

    <section id="spin">
      <h2>🎡 Spin & Earn</h2>
      <button onclick="spinWheel()">Spin Now</button>
    </section>

    <section id="refer">
      <h2>👥 Refer & Earn</h2>
      <input type="text" id="referLink" readonly>
      <button onclick="copyReferral()">Copy Referral Link</button>
    </section>

    <section id="watch">
      <h2>📺 Watch & Earn</h2>
      <div id="monetagAd">
        <!-- Monetag ad script here -->
      </div>
      <button onclick="watchAd()">Watch Ad for 10 Coins</button>
    </section>

    <section id="withdraw">
      <h2>💸 Withdraw</h2>
      <button onclick="withdraw()">Request Withdraw</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
