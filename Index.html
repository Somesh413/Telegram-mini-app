    // === NEW AND IMPROVED spinWheel FUNCTION (Problem 3 Fix) ===
    async function spinWheel() {
        if (isSpinning || !currentUser) return;
        isSpinning = true;
        const spinButton = document.querySelector('.app-button[onclick="spinWheel()"]');
        spinButton.disabled = true;
        spinButton.innerText = 'Spinning...';

        // 1. Calculate prize and start animation
        const prizeIndex = Math.floor(Math.random() * rewards.length);
        const reward = rewards[prizeIndex];
        
        const segmentAngle = 360 / rewards.length;
        const prizeAngle = prizeIndex * segmentAngle;
        const totalRotation = (360 * 5) + prizeAngle + (segmentAngle / 2);
        currentRotation += totalRotation;
        spinner.style.transform = `rotate(${currentRotation}deg)`;

    // === UPDATED claimSimpleTask FUNCTION (Relies on new RLS policies) ===
    async function claimSimpleTask(taskId, reward, buttonElement) {
        if (!currentUser) return;
        buttonElement.disabled = true;
        buttonElement.innerText = 'Checking...';

        // NOTE: The 'user_id' in your completed_tasks table must be the telegram_id.
        // If it's the UUID from the users table, this will fail. Let's assume it's telegram_id.
        const { data: existingClaim, error: checkError } = await db.from('completed_tasks')
            .select('id')
            .eq('user_id', currentUser.telegram_id) // Match with telegram_id
            .eq('task_id', taskId)
            .maybeSingle();

        if (checkError) {
             WebApp.showAlert('Error checking task status. Please try again.');
             console.error("Task check error:", checkError);
             buttonElement.disabled = false; buttonElement.innerText = `Get ‚Çπ${reward}`;
             return;
        }

        if (existingClaim) { 
            WebApp.showAlert('Task already claimed.'); 
            buttonElement.closest('.task-card').remove(); 
            return; 
        }
        
        const { error: rpcError } = await db.rpc('increment_coins', { p_user_id: currentUser.telegram_id, amount_to_add: reward });
        if (rpcError) { 
            WebApp.showAlert('Could not add reward. Please try again.'); 
            buttonElement.disabled = false; buttonElement.innerText = `Get ‚Çπ${reward}`; 
            return; 
        }
        
        // Insert record with telegram_id as user_id
        const { error: insertError } = await db.from('completed_tasks').insert({ user_id: currentUser.telegram_id, task_id: taskId });
        if (insertError) { 
            WebApp.showAlert('Error saving completion: ' + insertError.message); 
            console.error("Task insert error:", insertError);
            return; 
        }

        wallet += reward;
        document.getElementById('wallet').innerText = wallet.toFixed(2);
        WebApp.showAlert(`üéâ You received ‚Çπ${reward} for completing the task!`);
        buttonElement.closest('.task-card').remove();
    }

    // === initializeApp with ROBUST user checking (Problem 2 Fix) ===
    async function initializeApp() {
        try {
            WebApp.ready(); 
            WebApp.expand(); 
            
            // Draw the wheel
            spinner.innerHTML = `<svg class="wheel-svg" viewBox="0 0 100 100">${rewards.map((reward, i) => {
                const angle = 360 / rewards.length; const startAngle = -90 + (i * angle);
                const x1 = 50 + 50 * Math.cos(Math.PI / 180 * startAngle); const y1 = 50 + 50 * Math.sin(Math.PI / 180 * startAngle);
                const x2 = 50 + 50 * Math.cos(Math.PI / 180 * (startAngle + angle)); const y2 = 50 + 50 * Math.sin(Math.PI / 180 * (startAngle + angle));
                const textAngle = startAngle + angle / 2;
                const textX = 50 + 35 * Math.cos(Math.PI / 180 * textAngle); const textY = 50 + 35 * Math.sin(Math.PI / 180 * textAngle);
                const color = i % 2 === 0 ? '#25D366' : '#DCEDC8'; const textColor = i % 2 === 0 ? '#FFFFFF' : '#333333';
                return `<path d="M 50 50 L ${x1} ${y1} A 50 50 0 0 1 ${x2} ${y2} Z" fill="${color}"></path><text x="${textX}" y="${textY}" dy=".3em" class="wheel-svg-text" fill="${textColor}">‚Çπ${reward.toFixed(2)}</text>`;
            }).join('')}</svg>`;
            
            if (!WebApp.initDataUnsafe?.user?.id) {

            const telegram_id = WebApp.initDataUnsafe.user.id;

                const referralCode = 'FP' + telegram_id.toString().slice(-6);
                const newUserDetails = { telegram_id, name: WebApp.initDataUnsafe.user.first_name, referral_code: referralCode, referred_by: startParam || null };
                
                const { data: newUser, error: createError } = await db.from('users').insert(newUserDetails).select().single();
                if (createError) throw createError; // If creation fails, stop
                user = newUser;
            } else if (userError) {
                // For any other error, we stop and show it. This prevents coin reset.
                throw userError;
            }
            // --- END OF ROBUST LOGIC ---
            
            currentUser = user;
            wallet = currentUser.coins || 0;
            document.getElementById('wallet').innerText = wallet.toFixed(2);

        }
    }
