      <span id="wallet-amount">0.00</span>
    </div>
  </header>  <main>
    <section id="home" class="app-section active"> <!-- make 'home' section active by default -->

      <h2 class="section-title">Spin and Win</h2>

          <div id="wheel">

        <button class="app-button" onclick="copyReferralCode()">Copy</button>
      </div>
    </section>
    <section id="rewards" class="app-section">
      <h2 class="section-title">Daily Rewards</h2>
      <div id="rewards-grid" class="rewards-grid"></div>
      <button id="claim-reward-btn" class="app-button">Claim Reward</button>
    </section>
    <section id="redeem" class="app-section">
      <div class="redeem-balance">
        <div class="balance-label">Wallet Balance</div>
        <div class="balance-amount">
          <svg class="coin-icon" style="width:36px; height:36px;" viewBox="0 0 24 24"><path fill="currentColor" d="M12,2A10,10..."/></svg>
          <span id="redeem-wallet-amount">0.00</span>
        </div>
        <button class="app-button">Redeem Now</button>
      </div>
      <div id="redeem-store" class="redeem-store"></div>
    </section>
