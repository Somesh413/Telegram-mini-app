<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      font-weight: bold;
    }
    header {
      background: #25D366;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      position: relative;
    }
    .wallet-icon {
      position: absolute;
      right: 15px;
      top: 15px;
      display: flex;
      align-items: center;
      gap: 5px;
      background: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 14px;
      color: #25D366;
      font-weight: bold;
    }
    .wallet-icon img {
      width: 20px;
      height: 20px;
    }
    .section {
      display: none;
      padding: 20px;
      background: white;
      margin-bottom: 10px;
    }
    .active {
      display: block;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ccc;
      padding: 10px 0;
    }
    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #25D366;
      font-size: 14px;
      border: none;
      background: none;
      cursor: pointer;
      font-weight: bold;
    }
    .nav-btn img {
      width: 26px;
      height: 26px;
      margin-bottom: 3px;
    }
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid black;
      background: green;
      position: relative;
      transition: transform 4s ease-out;
      overflow: hidden;
    }
    .segment {
      width: 50%;
      height: 50%;
      background: rgba(255,255,255,0.2);
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      border-right: 2px solid black;
      border-bottom: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 20px solid red;
      position: absolute;
      top: -20px;
      left: calc(50% - 15px);
    }
    .spin-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
      font-weight: bold;
    }
    .history-box {
      margin-top: 15px;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      font-weight: bold;
    }
    img.task-icon {
      display: block;
      margin: 15px auto;
      width: 100px;
    }
    .task-group {
      margin-bottom: 20px;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 10px;
    }
  </style>
</head>
