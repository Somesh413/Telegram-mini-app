<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Wow Earning - Rewards</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #e74c3c;
            --dark-red: #c0392b;
            --light-red-bg: #fdedec;
            --text-dark: #2c3e50;
            --text-light: #85929e;
            --bg-color: #f4f6f9;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --header-height: 60px;
            --nav-height: 70px;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Main Layout --- */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: var(--header-height);
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .app-header .logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 24px;
            color: var(--primary-red);
        }
        
        .wallet-balance {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: var(--light-red-bg);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            color: var(--dark-red);
            font-size: 14px;
        }

        .coin-icon {
            width: 22px;
            height: 22px;
        }

        main {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .app-section {
            display: none;
        }
        .app-section.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h2.section-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 22px;
            font-weight: 700;
            margin: 0 0 20px 0;
        }

        /* --- Reusable Components --- */
        .app-button {
            background-color: var(--primary-red);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.2s;
            font-family: 'Montserrat', sans-serif;
        }
        .app-button:hover { background-color: var(--dark-red); }
        .app-button:disabled {
            background-color: #ced4da;
            cursor: not-allowed;
        }

        /* --- Home/Offers --- */
        .offer-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .offer-filter-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-light);
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
        }
        .offer-filter-btn.active {
            background-color: var(--primary-red);
            color: white;
            border-color: var(--primary-red);
        }
        .offer-card {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--dark-red) 100%);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            color: white;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
        }
        .offer-card .info { display: flex; align-items: center; gap: 15px; }
        .offer-card .info img { width: 50px; height: 50px; border-radius: 12px; border: 2px solid white; }
        .offer-card .info .name { font-weight: 600; font-size: 16px; }
        .offer-card .reward-btn {
            background: white; color: var(--primary-red); padding: 10px 15px;
            border-radius: 8px; font-weight: 700; display: flex; align-items: center; gap: 5px;
            font-size: 14px;
        }

        /* --- Spin --- */
        .spin-container { text-align: center; }
        .wheel-container { position: relative; width: 280px; height: 280px; margin: 20px auto; }
        #wheel {
            width: 100%; height: 100%; border-radius: 50%;
            background: conic-gradient(#c0392b 0% 10%, #e74c3c 10% 20%, #c0392b 20% 30%, #e74c3c 30% 40%, #c0392b 40% 50%, #e74c3c 50% 60%, #c0392b 60% 70%, #e74c3c 70% 80%, #c0392b 80% 90%, #e74c3c 90% 100%);
            position: relative; transition: transform 6s cubic-bezier(0.1, 0.7, 0.3, 1);
            display: flex; align-items: center; justify-content: center;
            border: 8px solid white; box-shadow: 0 0 25px rgba(0,0,0,0.15);
        }
        .wheel-center { width: 60px; height: 60px; background: white; border-radius: 50%; border: 5px solid var(--dark-red); z-index: 2; }
        .wheel-value {
            position: absolute; color: white; font-weight: 700; font-size: 14px;
            font-family: 'Montserrat', sans-serif; transform: var(--transform);
            display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        .pointer {
            position: absolute; top: -12px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 25px solid transparent; border-right: 25px solid transparent;
            border-bottom: 40px solid #34495e; z-index: 10;
        }
        .pointer::after {
            content: ''; position: absolute;
            top: 40px; left: -12px;
            width: 24px; height: 12px; background-color: #34495e;
            border-bottom-left-radius: 12px; border-bottom-right-radius: 12px;
        }

        /* --- Refer --- */
        .refer-card {
            background: var(--light-red-bg) url('https://www.transparenttextures.com/patterns/cubes.png');
            padding: 30px; border-radius: 15px; text-align: center;
            border: 2px dashed var(--primary-red);
        }
        .refer-card p { margin: 5px 0 10px; color: var(--text-dark); }
        .refer-code {
            font-family: 'Montserrat', sans-serif; font-size: 32px; font-weight: 800;
            letter-spacing: 3px; margin-bottom: 20px; color: var(--dark-red);
        }
        .social-share { display: flex; justify-content: center; gap: 20px; margin-top: 25px; }
        .social-share a {
            display: flex; align-items: center; justify-content: center;
            width: 50px; height: 50px; border-radius: 50%;
            background: white; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .social-share a:hover { transform: translateY(-5px); }
        .social-share img { width: 30px; height: 30px; }

        /* --- Wallet/Redeem --- */
        .redeem-balance { text-align: center; padding: 25px; background-color: var(--card-bg); border-radius: 15px; margin-bottom: 25px; }
        .redeem-balance .balance-label { color: var(--text-light); }
        .redeem-balance .balance-amount {
            font-family: 'Montserrat', sans-serif; font-size: 40px; font-weight: 800;
            display: flex; align-items: center; justify-content: center; gap: 10px; margin: 10px 0;
        }
        .redeem-store { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .redeem-option {
            background-color: var(--card-bg); padding: 20px 15px; border-radius: 12px;
            text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .redeem-option:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .redeem-option img { width: 50px; height: 50px; object-fit: contain; margin-bottom: 12px; }
        .redeem-option .name { font-weight: 600; font-size: 14px; }
        .redeem-option .cost {
            font-size: 13px; color: var(--text-light); display: flex;
            align-items: center; justify-content: center; gap: 4px; margin-top: 8px;
        }
        
        /* Modal for Withdrawal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: none; align-items: center;
            justify-content: center; z-index: 1000;
        }
        .modal-content {
            background: white; padding: 25px; border-radius: 15px;
            width: calc(100% - 40px); max-width: 400px;
        }
        .modal-content h3 {
            font-family: 'Montserrat', sans-serif; margin-top: 0;
        }
        .modal-content input, .modal-content .app-button {
            width: 100%; padding: 12px; margin-top: 10px;
            border-radius: 8px; border: 1px solid var(--border-color);
            box-sizing: border-box; font-size: 16px;
        }

        /* --- Bottom Navigation --- */
        .bottom-nav {
            display: flex; justify-content: space-around; background-color: var(--card-bg);
            padding: 10px 0; border-top: 1px solid var(--border-color);
            flex-shrink: 0; height: var(--nav-height); box-sizing: border-box;
        }
        .nav-btn {
            background: none; border: none; cursor: pointer; display: flex; flex-direction: column;
            align-items: center; justify-content: center; gap: 4px; font-size: 12px;
            color: var(--text-light); flex: 1; transition: color 0.2s;
        }
        .nav-btn.active { color: var(--primary-red); font-weight: 600; }
        .nav-btn svg { width: 24px; height: 24px; fill: currentColor; }

    </style>
</head>

        offers: () => {
