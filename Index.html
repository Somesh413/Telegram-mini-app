<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-gray-100">

</div>

<!-- Main Content -->
<div class="p-4 pb-28">
  
  <!-- ðŸŽ¯ Offers -->

  </div>

  <!-- ðŸŽ¥ Watch & Earn -->

  </div>

  <!-- ðŸ‘¥ Refer -->
  <div id="refer" class="tab-content">
    <h2 class="text-lg font-semibold text-blue-700">ðŸ‘¥ Refer & Earn</h2>
    <p class="text-sm mb-1">Your Referral Link:</p>
    <input type="text" readonly id="refLink" value="https://yourapp.netlify.app/?ref=USER_ID" class="w-full border rounded p-2">
    <button onclick="copyReferral()" class="mt-2 bg-blue-600 text-white py-2 rounded w-full">Copy Referral Link</button>
  </div>

  <!-- ðŸ’³ Wallet -->

      <option value="upi">UPI</option>

<!-- Bottom Nav -->
<div class="fixed bottom-0 left-0 right-0 bg-white shadow-inner flex justify-around py-2 text-sm">
  <button onclick="switchTab('task')" class="flex flex-col items-center">
    <div class="bg-green-500 text-white rounded-full h-12 w-12 flex items-center justify-center">ðŸŽ¯</div>
    <span>Offers</span>
  </button>
  <button onclick="switchTab('watch')" class="flex flex-col items-center">
    <div class="bg-yellow-500 text-white rounded-full h-12 w-12 flex items-center justify-center">ðŸŽ¥</div>
    <span>Home</span>
  </button>
  <button onclick="switchTab('refer')" class="flex flex-col items-center">
    <div class="bg-blue-600 text-white rounded-full h-12 w-12 flex items-center justify-center">ðŸ‘¥</div>

  </button>
  <button onclick="switchTab('wallet')" class="flex flex-col items-center">

</div>

<!-- Scripts -->
<script>
let wallet = 0;
const taskList = [
  { title: \"Download PayZapp\", coins: 10 },
  { title: \"Install & Signup on RozDhan\", coins: 15 },
  { title: \"Play 5 min Game\", coins: 5 }
];

function updateWallet(amount) {
  wallet += amount;
  document.getElementById('walletBalance').innerText = wallet;
}
function switchTab(tabId) {
  document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
}
function loadTasks() {
  const container = document.getElementById('taskList');
  taskList.forEach(task => {
    const div = document.createElement('div');
    div.className = \"bg-white shadow rounded p-3 mb-2\";
    div.innerHTML = `<div class='flex justify-between'><span>${task.title}</span><button onclick=\"completeTask('${task.title}', ${task.coins})\" class='bg-green-500 text-white px-2 py-1 rounded'>+â‚¹${task.coins}</button></div>`;
    container.appendChild(div);
  });
}
function completeTask(title, coins) {
  updateWallet(coins);
  document.getElementById('history').innerHTML += `<li>${title} +â‚¹${coins}</li>`;
  alert(`You've earned â‚¹${coins} for completing: ${title}`);
}
function claimWatch() {
  updateWallet(2);
  document.getElementById('history').innerHTML += `<li>Watched Ad +â‚¹2</li>`;
}
function spinAndEarn() {
  const amount = Math.floor(Math.random() * 5) + 1;
  updateWallet(amount);
  document.getElementById('history').innerHTML += `<li>Spin +â‚¹${amount}</li>`;
  alert(`You won â‚¹${amount}`);
}
function joinTelegram() {
  updateWallet(3);
  document.getElementById('history').innerHTML += `<li>Telegram Join +â‚¹3</li>`;
  alert('Thanks for joining Telegram!');
}
function withdraw() {
  const method = document.getElementById('method').value;
  const details = document.getElementById('details').value;
  if (wallet < 20) return alert('Minimum â‚¹20 required.');
  document.getElementById('history').innerHTML += `<li>Withdraw â‚¹${wallet} to ${method}: ${details}</li>`;
  wallet = 0;
  updateWallet(0);
  alert('Withdraw request sent.');
}
function copyReferral() {
  const refLink = document.getElementById('refLink');
  refLink.select();
  document.execCommand(\"copy\");
  alert(\"Referral link copied!\");
}
loadTasks();
</script>

</body>
      </html>
