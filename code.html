<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>InCash - Rewards</title>
    <!-- Telegram Mini App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #1db954;
            --dark-green: #107C41;
            --light-green: #f0fff6;
            --text-dark: #212529;
            --text-light: #6c757d;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #e9ecef;
            --header-height: 60px;
            --nav-height: 70px;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Main Layout --- */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: var(--header-height);
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .app-header .logo {
            font-weight: 700;
            font-size: 22px;
            color: var(--dark-green);
        }
        
        .wallet-balance {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: var(--light-green);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            color: var(--dark-green);
            font-size: 14px;
        }

        .coin-icon {
            width: 22px;
            height: 22px;
        }

        main {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .app-section {
            display: none;
        }
        .app-section.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h2.section-title {
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 20px 0;
        }

        /* --- Reusable Components --- */
        .app-button {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        .app-button:hover { background-color: var(--dark-green); }
        .app-button:disabled {
            background-color: #ced4da;
            cursor: not-allowed;
        }

        /* --- Page Specific Styles --- */

        /* Home/Offers */
        .offer-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .offer-card .info { display: flex; align-items: center; gap: 15px; }
        .offer-card .info img { width: 45px; height: 45px; border-radius: 8px; }
        .offer-card .info .name { font-weight: 500; font-size: 15px; }
        .offer-card .reward { display: flex; align-items: center; gap: 5px; color: var(--primary-green); font-weight: 600; }

        /* Spin */
        .spin-container { text-align: center; }
        .wheel-container { position: relative; width: 280px; height: 280px; margin: 20px auto; }
        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#107C41 0% 10%, #1db954 10% 20%, #107C41 20% 30%, #1db954 30% 40%, #107C41 40% 50%, #1db954 50% 60%, #107C41 60% 70%, #1db954 70% 80%, #107C41 80% 90%, #1db954 90% 100%);
            position: relative;
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
        }
        .wheel-center { width: 60px; height: 60px; background: white; border-radius: 50%; border: 5px solid var(--dark-green); z-index: 2; }
        .wheel-value {
            position: absolute;
            color: white;
            font-weight: 600;
            font-size: 14px;
            transform: var(--transform);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .pointer {
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 35px solid #d9534f;
            z-index: 10;
        }
        .pointer::after {
            content: ''; position: absolute;
            top: 35px; left: -10px;
            width: 20px; height: 10px;
            background-color: #d9534f;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        /* Refer */
        .refer-card {
            background-color: var(--light-green); padding: 25px; border-radius: 15px;
            text-align: center; border: 2px dashed var(--primary-green);
        }
        .refer-card p { margin: 5px 0 10px; color: var(--text-light); }
        .refer-code { font-size: 28px; font-weight: 700; letter-spacing: 2px; margin-bottom: 15px; color: var(--dark-green); }
        .social-share { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .social-share a { text-decoration: none; }
        .social-share img { width: 40px; height: 40px; }

        /* Daily Rewards */
        .rewards-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .reward-day {
            background-color: var(--card-bg); padding: 20px 15px; border-radius: 12px;
            text-align: center; border: 1px solid var(--border-color);
        }
        .reward-day.claimed { background-color: var(--light-green); border-color: var(--primary-green); }
        .reward-day .day { font-size: 14px; color: var(--text-light); margin-bottom: 10px; }
        .reward-day .amount { font-size: 16px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 5px; }

        /* Wallet/Redeem */
        .redeem-balance { text-align: center; padding: 25px; background-color: var(--card-bg); border-radius: 15px; margin-bottom: 25px; }
        .redeem-balance .balance-label { color: var(--text-light); }
        .redeem-balance .balance-amount {
            font-size: 36px; font-weight: 700; display: flex; align-items: center;
            justify-content: center; gap: 10px; margin: 10px 0;
        }
        .redeem-store { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .redeem-option {
            background-color: var(--card-bg); padding: 15px; border-radius: 12px;
            text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); cursor: pointer;
        }
        .redeem-option img { width: 45px; height: 45px; object-fit: contain; margin-bottom: 10px; }
        .redeem-option .name { font-weight: 500; font-size: 14px; }
        .redeem-option .cost { font-size: 12px; color: var(--text-light); display: flex; align-items: center; justify-content: center; gap: 4px; margin-top: 5px; }

        /* --- Bottom Navigation --- */
        .bottom-nav {
            display: flex; justify-content: space-around; background-color: var(--card-bg);
            padding: 10px 0; border-top: 1px solid var(--border-color);
            flex-shrink: 0; height: var(--nav-height); box-sizing: border-box;
        }
        .nav-btn {
            background: none; border: none; cursor: pointer; display: flex; flex-direction: column;
            align-items: center; justify-content: center; gap: 4px; font-size: 12px;
            color: var(--text-light); flex: 1; transition: color 0.2s;
        }
        .nav-btn.active { color: var(--primary-green); font-weight: 500; }
        .nav-btn svg { width: 24px; height: 24px; fill: currentColor; }

    </style>
</head>
<body>

    <!-- App Header -->
    <header class="app-header">
        <div class="logo">InCash</div>
        <div class="wallet-balance">
            <svg class="coin-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M11,7V9H9V11H11V13H9V15H11V17H13V15H15V13H13V11H15V9H13V7H11Z" /></svg>
            <span id="wallet-amount">0.00</span>
        </div>
    </header>

    <!-- Main Content Area -->
    <main>
        <section id="home" class="app-section">
            <h2 class="section-title">Complete Offers & Earn</h2>
            <div class="offer-list"></div>
        </section>

        <section id="spin" class="app-section">
            <h2 class="section-title">Spin and Win</h2>
            <div class="spin-container">
                <div class="wheel-container">
                    <div class="pointer"></div>
                    <div id="wheel">
                        <div class="wheel-center"></div>
                    </div>
                </div>
                <button id="spin-btn" class="app-button">Let's Spin</button>
                <p style="margin-top:15px; color: var(--text-light); font-size:14px;">Complete one task to Unlock!</p>
            </div>
        </section>

        <section id="refer" class="app-section">
            <h2 class="section-title">Refer Friends</h2>
            <div class="refer-card">
                <p>Your Referral Code</p>
                <div class="refer-code" id="referral-code">4R2N0</div>
                <button class="app-button" style="width:auto; padding: 10px 30px; font-size:16px;" onclick="copyReferralCode()">Copy</button>
            </div>
            <div style="text-align:center; margin-top: 25px;">
                <p style="color:var(--text-light); margin-bottom:15px;">Share with friends via:</p>
                <div class="social-share">
                    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/2044px-WhatsApp.svg.png" alt="WhatsApp"></a>
                    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" alt="Telegram"></a>
                </div>
            </div>
        </section>

        <section id="rewards" class="app-section">
            <h2 class="section-title">Daily Rewards</h2>
            <div id="rewards-grid" class="rewards-grid"></div>
            <button id="claim-reward-btn" class="app-button">Claim Reward</button>
        </section>

        <section id="redeem" class="app-section">
            <div class="redeem-balance">
                <div class="balance-label">Wallet Balance</div>
                <div class="balance-amount">
                    <svg class="coin-icon" style="width:36px; height:36px;" viewBox="0 0 24 24"><path fill="currentColor" d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M11,7V9H9V11H11V13H9V15H11V17H13V15H15V13H13V11H15V9H13V7H11Z" /></svg>
                    <span id="redeem-wallet-amount">0.00</span>
                </div>
                <button class="app-button" style="background-color: var(--dark-green);">Redeem Now</button>
            </div>
            <h3 style="font-size: 18px; font-weight:600; margin-bottom: 15px;">Redeem Store</h3>
            <div id="redeem-store" class="redeem-store"></div>
        </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-btn" data-section="home">
            <svg viewBox="0 0 24 24"><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z"/></svg>
            Home
        </button>
        <button class="nav-btn" data-section="spin">
            <svg viewBox="0 0 24 24"><path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12C22,10.84 21.79,9.72 21.4,8.68L22,8L20,4L16,6L16.5,6.5C15.42,5.55 13.79,5 12,5A7,7 0 0,0 5,12A7,7 0 0,0 12,19A7,7 0 0,0 19,12C19,11.5 18.93,11 18.82,10.53L20.25,9.63C20.72,10.33 21,11.14 21,12A9,9 0 0,1 12,21A9,9 0 0,1 3,12A9,9 0 0,1 12,3C13.54,3 15,3.43 16.23,4.17L17.62,2.78C16,1.66 14.07,1 12,1Z"/></svg>
            Spin
        </button>
        <button class="nav-btn" data-section="refer">
             <svg viewBox="0 0 24 24"><path d="M15,14C12.33,14 7,15.33 7,18V20H23V18C23,15.33 17.67,14 15,14M1,18V20H5V18C5,15.33 3.67,14 1,14M1,12A3,3 0 0,1 4,9A3,3 0 0,1 1,6A3,3 0 0,1 -2,9A3,3 0 0,1 1,12M15,12A3,3 0 0,1 18,9A3,3 0 0,1 15,6A3,3 0 0,1 12,9A3,3 0 0,1 15,12Z" transform="translate(0, -1)"/></svg>
            Refer
        </button>
        <button class="nav-btn" data-section="rewards">
            <svg viewBox="0 0 24 24"><path d="M12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2Z" /></svg>
            Rewards
        </button>
        <button class="nav-btn" data-section="redeem">
            <svg viewBox="0 0 24 24"><path d="M20,6H4V4H20V6M20,18H4V12H20V18M21,10H3V20H21V10M17,15H7V13H17V15Z"/></svg>
            Wallet
        </button>
    </nav>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- TELEGRAM WEB APP API ---
    const WebApp = window.Telegram.WebApp;
    // Set background to match theme.
    WebApp.setHeaderColor('#ffffff');
    WebApp.setBackgroundColor('#f8f9fa');
    
    // This function shows a native Telegram alert.
    function showTgAlert(message) {
        WebApp.showAlert(message);
    }
    
    // --- APP STATE ---
    // In a real app, you would fetch this from your backend API after getting the user's ID.
    const appState = {
        // user: WebApp.initDataUnsafe?.user, // Uncomment this in production
        coins: 7.08,
        referralCode: "4R2N0",
        dailyRewards: [
            { day: 1, amount: 0.25, claimed: true }, { day: 2, amount: 0.5, claimed: true }, { day: 3, amount: 1, claimed: true },
            { day: 4, amount: 1.25, claimed: true }, { day: 5, amount: 1.5, claimed: true }, { day: 6, amount: 2.5, claimed: false },
        ],
        offers: [
            { name: "Angel One", icon: "https://play-lh.googleusercontent.com/9N4-glLp_t4a-2q4K4GqFJBfdg2vrj2w_L-jp0Z-j2Ls2iVd-4u0Uop_S0-nRw_iDA=s256-rw", reward: 1425 },
            { name: "Mobikwik", icon: "https://play-lh.googleusercontent.com/ePIERQxMhWjRCOh92aO8s0Z_Azz11J3vUqisdJ075B_kC6x1D-B2i6syhT0wTww-5w=s256-rw", reward: 570 },
            { name: "Bajaj Broking", icon: "https://play-lh.googleusercontent.com/f7XIx-N7cQy_p4G_L3OEOJsc5b7iYl9rYLVW_2i_z2b-aG0JQf9dI68T5W0c02BGgq0=s256-rw", reward: 37.5 },
            { name: "Naukri.com App", icon: "https://play-lh.googleusercontent.com/w4pG9MMw-euIuN232h35P16Y5i_I5Qbo3SnkM7dC3Gpe253-l-102q-9uAX3E4FmuQ=s256-rw", reward: 87.2 },
        ],
        redeemOptions: [
            { name: "VI India Pack", icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Vi_new_logo.svg/1200px-Vi_new_logo.svg.png", cost: 592.96 },
            { name: "$5 Bitcoin", icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/1200px-Bitcoin.svg.png", cost: 4175.81 },
            { name: "Instant UPI", icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/UPI-Logo-vector.svg/2560px-UPI-Logo-vector.svg.png", cost: 50 },
            { name: "Google Play IN", icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Google_Play_logo_2022.svg/1280px-Google_Play_logo_2022.svg.png", cost: 100 },
        ],
        spinWheel: {
            isSpinning: false,
            values: [0, 20, 12, 8, 4, 30, 1, 2, 6, 15] // 10 segments
        }
    };

    // --- UI ELEMENTS ---
    const elements = {
        walletAmount: document.getElementById('wallet-amount'),
        sections: document.querySelectorAll('.app-section'),
        navButtons: document.querySelectorAll('.nav-btn'),
        wheel: document.getElementById('wheel'),
        spinBtn: document.getElementById('spin-btn'),
        redeemWalletAmount: document.getElementById('redeem-wallet-amount'),
        offerListContainer: document.querySelector('.offer-list'),
        rewardsGridContainer: document.getElementById('rewards-grid'),
        redeemStoreContainer: document.getElementById('redeem-store'),
        claimRewardBtn: document.getElementById('claim-reward-btn'),
        referralCodeEl: document.getElementById('referral-code')
    };

    // --- RENDER FUNCTIONS ---
    const coinIconSVG = `<svg class="coin-icon" style="width:18px; height:18px;" viewBox="0 0 24 24"><path fill="currentColor" d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M11,7V9H9V11H11V13H9V15H11V17H13V15H15V13H13V11H15V9H13V7H11Z" /></svg>`;
    
    const render = {
        wallet: () => {
            const formattedCoins = appState.coins.toFixed(2);
            elements.walletAmount.textContent = formattedCoins;
            elements.redeemWalletAmount.textContent = formattedCoins;
        },
        offers: () => {
            elements.offerListContainer.innerHTML = appState.offers.map(offer => `
                <div class="offer-card">
                    <div class="info"><img src="${offer.icon}" alt="${offer.name}"><div class="name">${offer.name}</div></div>
                    <div class="reward">${coinIconSVG} ${offer.reward}</div>
                </div>`).join('');
        },
        dailyRewards: () => {
            elements.rewardsGridContainer.innerHTML = appState.dailyRewards.map(reward => `
                <div class="reward-day ${reward.claimed ? 'claimed' : ''}">
                    <div class="day">Day ${reward.day}</div>
                    <div class="amount">${coinIconSVG} ${reward.amount.toFixed(2)}</div>
                </div>`).join('');
        },
        redeemStore: () => {
            elements.redeemStoreContainer.innerHTML = appState.redeemOptions.map(option => `
                <div class="redeem-option">
                    <img src="${option.icon}" alt="${option.name}"><div class="name">${option.name}</div>
                    <div class="cost">${coinIconSVG} ${option.cost.toFixed(2)}</div>
                </div>`).join('');
        },
        spinWheel: () => {
            const numSegments = appState.spinWheel.values.length;
            const angle = 360 / numSegments;
            elements.wheel.innerHTML = '<div class="wheel-center"></div>';
            appState.spinWheel.values.forEach((value, i) => {
                const rotation = (i * angle) + (angle / 2);
                elements.wheel.innerHTML += `
                    <div class="wheel-value" style="--transform: rotate(${rotation}deg) translate(95px);">
                        ${coinIconSVG} <span>${value}</span>
                    </div>`;
            });
        },
        referralCode: () => {
            elements.referralCodeEl.textContent = appState.referralCode;
        }
    };

    // --- ACTIONS ---
    function showSection(sectionId) {
        elements.sections.forEach(sec => sec.classList.remove('active'));
        document.getElementById(sectionId).classList.add('active');
        elements.navButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.section === sectionId));
    }

    function handleSpin() {
        if (appState.spinWheel.isSpinning) return;
        appState.spinWheel.isSpinning = true;
        elements.spinBtn.disabled = true;

        const numSegments = appState.spinWheel.values.length;
        const segmentAngle = 360 / numSegments;
        const randomSegment = Math.floor(Math.random() * numSegments);
        const spinAngle = (randomSegment * segmentAngle) + (segmentAngle / 2);
        const totalRotation = 360 * 5 + spinAngle;
        
        elements.wheel.style.transform = `rotate(-${totalRotation}deg)`;

        setTimeout(() => {
            const winningIndex = randomSegment;
            const reward = appState.spinWheel.values[winningIndex];

            showTgAlert(`Congratulations! You won ${reward} coins!`);
            WebApp.HapticFeedback.notificationOccurred('success');

            appState.coins += reward;
            render.wallet();

            appState.spinWheel.isSpinning = false;
            elements.spinBtn.disabled = false;
        }, 5000);
    }

    function handleClaimReward() {
        const nextReward = appState.dailyRewards.find(r => !r.claimed);
        if (nextReward) {
            nextReward.claimed = true;
            appState.coins += nextReward.amount;
            render.wallet();
            render.dailyRewards();
            showTgAlert(`You claimed your Day ${nextReward.day} reward of ${nextReward.amount.toFixed(2)} coins!`);
            WebApp.HapticFeedback.notificationOccurred('success');
        } else {
            showTgAlert("You have already claimed all available rewards!");
            WebApp.HapticFeedback.notificationOccurred('warning');
        }
    }

    window.copyReferralCode = () => {
        navigator.clipboard.writeText(appState.referralCode).then(() => {
            showTgAlert('Referral code copied!');
            WebApp.HapticFeedback.notificationOccurred('success');
        });
    };

    // --- INITIALIZATION ---
    function initializeApp() {
        // Initial Renders
        render.wallet();
        render.offers();
        render.dailyRewards();
        render.redeemStore();
        render.spinWheel();
        render.referralCode();

        // Event Listeners
        elements.navButtons.forEach(button => button.addEventListener('click', () => showSection(button.dataset.section)));
        elements.spinBtn.addEventListener('click', handleSpin);
        elements.claimRewardBtn.addEventListener('click', handleClaimReward);
        
        // Show initial section
        showSection('home');
        elements.navButtons[0].classList.add('active');
    }

    initializeApp();
});
</script>

</body>
</html>
